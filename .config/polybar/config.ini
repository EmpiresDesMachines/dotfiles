[colors]
blue = #193549
blue-highlight = #1F4662
blue-highlight-2 = #234E6D
blue-dark = #122738
yellow = #FFC600
pink-hot = #FF0088
pink-blush = #FF626C
orange = #FF9D00
green = #3DDF2B

# background = #282A2E
background = #1F4662

# background-alt = #373B41
background-alt = #193549

# foreground = #C5C8C6
foreground = #FFFFFF

primary = #F0C674
# primary = #7DC580
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
bottom = true
width = 100%
# height = 24pt
# height = 40pt
height = 30pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

# border-size = 4pt
border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

# font-0 = monospace;2
font-0 = "FiraCode Nerd Font:pixelsize=14;4"
font-1 = "Font Awesome 6 Free:style=Regular"
font-2 = "Font Awesome 6 Brands:style=Regular"
font-3 = "Font Awesome v4 Compatibility"

modules-left = xworkspaces xwindow
modules-right = memory cpu filesystem pulseaudio xkeyboard date time
# temperature
# wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/network1]
type = internal/network
; Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface = enp0s3
interface-type = wired

; Default: %ifname% %local_ip%
# label-connected = %upspeed% + %downspeed%
label-connected = %netspeed%
label-connected-foreground = #eefafa
; Default: (none)
label-disconnected = not connected


[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
# label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
bottom = true
label = %title:0:34:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

; # label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted = root: %used% / %total%
; label-unmounted = %mountpoint% not mounted



[module/memory]
type = internal/memory
interval = 2
# format-prefix = "            RAM "
format-prefix = "  "
# format-prefix-foreground = ${colors.primary}
format-prefix-foreground = ${#000000}
label = %used% / %total%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
; format-prefix-foreground = ${#000000}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/pulseaudio]
type = internal/pulseaudio
label-volume =   %percentage%
interval = 1
label-muted = muted

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

[module/date]
type = internal/date
interval = 60
date = %A %d.%m.%Y
lablel = %date%

[module/time]
type = internal/date
interval = 1
time = %H:%M:%S
label = %time%

[module/temperature]
type = internal/temperature
; Seconds to sleep between updates
; Default: 1
interval = 2
;
; Thermal zone to use
; To list all the zone types, run
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0
;
; Select thermal zone by name
; The name has to match the contents of /sys/class/thermal/thermal_zone*/type
; for the desired thermal zone.
; New in version 3.7.0
; Default: ""
zone-type = x86_pkg_temp

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
